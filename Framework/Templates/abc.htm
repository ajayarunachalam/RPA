<!DOCTYPE html>
</html>
<head>
  <meta name="description" content="100% native and cool looking animated JavaScript/CoffeeScript gauge">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta name="viewport" content="width=1024, maximum-scale=1">
  <script type="text/javascript" src="../static/js/gauge.js" ></script>
<script type="text/javascript">
var opts = {
  angle: 0, // The span of the gauge arc
  lineWidth: 0.2, // The line thickness
  radiusScale: 1, // Relative radius
  pointer: {
    length: 0.53, // // Relative to gauge radius
    strokeWidth: 0.049, // The thickness
    color: '#000000' // Fill color
  },
  limitMax: false,     // If false, max value increases automatically if value > maxValue
  limitMin: false,     // If true, the min value of the gauge will be fixed
  colorStart: '#6FADCF',   // Colors
  colorStop: '#8FC0DA',    // just experiment with them
  strokeColor: '#E0E0E0',  // to see which ones work best for you
  generateGradient: true,
  highDpiSupport: true,     // High resolution support

};

</script>
</head>
<body>
  <h1>Gauge Example</h1>
  <canvas id='foo' >
  </canvas><canvas id='foo1' >
  </canvas><canvas id='foo2' >
  </canvas>
<Script>
var target = document.getElementById('foo'); // your canvas element
var target1 = document.getElementById('foo1'); // your canvas element
var target2 = document.getElementById('foo2'); // your canvas element
var gauge = new Gauge(target).setOptions(opts); // create sexy gauge!
gauge.maxValue = 3000; // set max gauge value
gauge.set(1500); // set actual value
var gauge1 = new Gauge(target1).setOptions(opts); // create sexy gauge!
var gauge2 = new Gauge(target2).setOptions(opts); // create sexy gauge!
gauge1.maxValue = 3000; // set max gauge value
gauge1.set(1500); // set actual value
gauge2.maxValue = 3000; // set max gauge value
gauge2.set(1500); // set actual value
</script>
</body>

</html>
